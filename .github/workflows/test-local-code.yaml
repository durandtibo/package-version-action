name: Local Action Tests
on:
  workflow_call:
  workflow_dispatch: # to trigger manually

jobs:
  test-code:
    name: Code Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04,
            ubuntu-22.04,
            ubuntu-20.04,
            macos-latest,
            macos-14,
            macos-13,
            macos-12
          ]
        node-version: ['latest', '22', '21', '20']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.python-version }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      # - name: Lint
      #   id: npm-lint
      #   run: npm run lint

      - name: Test
        run: npm run ci-test
